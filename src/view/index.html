<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Reserva de Mesa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Reserva de Mesa</h1>

  <!-- Formulário de Criação -->
  <form>
    <label for="nomeCliente">Nome do Cliente:</label><br>
    <input type="text" id="input-nome-cliente" name="nomeCliente" required><br><br>

    <label for="numeroMesa">Número da Mesa:</label><br>
    <input type="text" id="input-numero-mesa" name="numeroMesa"><br><br>

    <label for="dataHora">Data e Hora da Reserva:</label><br>
    <input type="datetime-local" id="input-data-hora" name="dataHora" required><br><br>

    <label for="status">Status:</label><br>
    <select id="input-status" name="status" required>
      <option value="">-- Selecione --</option>
      <option value="reservado">Reservado</option>
      <option value="ocupado">Ocupado</option>
      <option value="disponível">Disponível</option>
    </select><br><br>

    <label for="contatoCliente">Contato do Cliente:</label><br>
    <input type="text" id="input-contato-cliente" name="contatoCliente" required><br><br>

    <label for="valor">Valor (R$):</label><br>
    <input type="number" id="input-valor" name="valor" required step="0.01"><br><br>

    <button type="button" id="botao-criar-reserva">Salvar Reserva</button>
  </form>

  <!-- Lista de Reservas -->
  <h2>Reservas cadastradas:</h2>
  <div id="reservas-container"></div>

  <div id="modal-edicao" class="modal">
  <div class="modal-content">
    <span class="close-button" id="fechar-edicao">&times;</span>
    <h2>Editar Reserva</h2>

    <label for="editar-nome-cliente">Nome do Cliente:</label>
    <input type="text" id="editar-nome-cliente"><br><br>

    <label for="editar-numero-mesa">Número da Mesa:</label>
    <input type="text" id="editar-numero-mesa"><br><br>

    <label for="editar-data-hora">Data e Hora:</label>
    <input type="datetime-local" id="editar-data-hora"><br><br>

    <label for="editar-status">Status:</label>
    <select id="editar-status">
      <option value="">-- Selecione --</option>
      <option value="reservado">Reservado</option>
      <option value="ocupado">Ocupado</option>
      <option value="disponível">Disponível</option>
    </select><br><br>

    <label for="editar-contato-cliente">Contato do Cliente:</label>
    <input type="text" id="editar-contato-cliente"><br><br>

    <label for="editar-valor">Valor (R$):</label>
    <input type="number" id="editar-valor" step="0.01"><br><br>

    <button type="button" id="botao-salvar-edicao">Salvar Edição</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
